{% extends "base.html" %}
<div class="container mb-6">
{% block content %}
<h3>Portal de colaborador</h3>
<form method="POST">
<input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <label>email do colaborador<input type="email" name="email" class="form-control" required></label>
    <label>senha de colaborador<input type="text" name="senha" class=" form-control" required></label>
    <button type="submit">Entrar</button>
</form>
{% if error %}
<p>{{error}}</p>
{% endif %}

{% endblock %}
