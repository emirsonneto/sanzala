<div class="ms-auto">
  {% if current_user.is_authenticated %}
    <img src="{{ current_user.avatar_url }}" alt="avatar" width="42" height="42"
         class="rounded-circle border border-success" style="object-fit: cover;">
  {% else %}
    <a href="{{url_for('auth.registro')}}" class="btn btn-glow"><i class="fas fa-user-plus"></i></a>
    <a href="{{url_for('auth.login')}}" class="btn btn-glow"><i class="fas fa-sign-in-alt"></i></a>
  {% endif %}
</div>
